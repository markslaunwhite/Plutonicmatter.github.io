<div id="contact-page">
  <div id="container">
    <h2> Say Hello </h2>
    <div class="row">
      <form action="http://formspree.io/you@email.com">
        <div class="col-xs-12">
          <div class="group">
            <input type="text" name="name">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label><h5>NAME</h5></label>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="group">
            <input type="email" name="_replyto">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label><h5>EMAIL</h5></label>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="group">
            <textarea name="body"></textarea>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label><h5>MESSAGE</h5></label>
          </div>
        </div>
      </form>
    </div>
    <div class="text-center">
      <div class="btn-send ">
        <input type="submit" value="Send">
      </div>
    </div>
  </div>
</div>
